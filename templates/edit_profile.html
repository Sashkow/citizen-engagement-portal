{% load static %}
{% load volunteer_extras %}



    <div id="adding-info" post_url = "{% url 'profile_edit' %}">
        {% csrf_token %}

    </div>
    <div class = "row text-center">

    </div>
    <div class="row text-center">
            <div class="col-md-12">
                <label>Ім'я</label><br>
            <input name="fname" value="{{user.first_name}}"><br>
                 <label>Прізвище</label><br>
            <input name="lname" value="{{user.last_name}}">

            </div>

    </div>
    <div class="row ">
        <div class="col align-self-start">

        </div>
        <div class="col align-self-center">
            <div class="form-check">
                <ul class="list-group">
                  <li class="list-group-item">
                  {% for type in type_events %}
                        {% if dict_digest|get_item:type.id == 1 %}
                            <input class="form-check-input" type="checkbox" id="{{type.id}}" type_id = "{{type.id}}" checked>
                        {% else %}
                            <input class="form-check-input" type="checkbox" id="{{type.id}}" type_id = "{{type.id}}">
                        {% endif %}
                        <label class="form-check-label" for="{{type.id}}">
                          {{type.type}}
                        </label><br>
                    {% endfor %}

                  </li>

                </ul>

            </div>
        </div>
        <div class="col align-self-end">

    </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-auto">
            <button class="btn btn-send">Зберегти зміни</button>
        </div>

    </div>
