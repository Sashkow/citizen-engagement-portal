{% load static %}

<div class="modal fade" id="error-buying" tabindex="-1" role="dialog" aria-labelledby="buying_error" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="buying_error">Невистачає монеток</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <img class="error-currency" src="" style="height: 5vh;"> <p class="error-currency"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Гаразд</button>
      </div>
    </div>
  </div>
</div>



<div class="modal fade" id="new-league" tabindex="-1" role="dialog" aria-labelledby="league_new" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="league_new">Вітаємо</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <h3 class="new-league"></h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Гаразд</button>
      </div>
    </div>
  </div>
</div>
