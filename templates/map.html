{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- This stylesheet contains specific styles for displaying
         the map on this page. Replace it with your own styles as
         described in the documentation:
         https://developers.google.com/maps/documentation/javascript/tutorial
    -->
    <link rel="stylesheet" href="/maps/documentation/javascript/cgc/demos.css">
    <style>
      #ourMap
      {
        width:100%;
        height:600px;
      }

    </style>
  </head>
  <body>
   <div id="ourMap"></div>

 <script src="http://www.openlayers.org/api/OpenLayers.js">
</script>

 <script>
  map = new OpenLayers.Map("ourMap");
    map.addLayer(new OpenLayers.Layer.OSM());

    epsg4326 =  new OpenLayers.Projection("EPSG:4326"); //WGS 1984 projection
    projectTo = map.getProjectionObject(); //The map projection (Spherical Mercator)

    var lonLat = new OpenLayers.LonLat( 26.987,49.4230).transform(epsg4326, projectTo);


    var zoom=14;
    map.setCenter (lonLat, zoom);

    var vectorLayer = new OpenLayers.Layer.Vector("Overlay");

    // Define markers as "features" of the vector layer:

      var feature = new OpenLayers.Feature.Vector(
            new OpenLayers.Geometry.Point( 26.957,49.4210).transform(epsg4326, projectTo),
            {description:'London Eye'} ,
            {externalGraphic: "{% static  'volunteer/images/donor_marker.png'%}", graphicHeight: 50, graphicWidth: 33, graphicXOffset:-12, graphicYOffset:-25  }
        );
    vectorLayer.addFeatures(feature);
      var feature = new OpenLayers.Feature.Vector(
            new OpenLayers.Geometry.Point( 26.947,49.4210).transform(epsg4326, projectTo),
            {description:'London Eye'} ,
            {externalGraphic: "{% static  'volunteer/images/blago_marker.png'%}", graphicHeight: 50, graphicWidth: 33, graphicXOffset:-12, graphicYOffset:-25  }
        );
    vectorLayer.addFeatures(feature);
    var feature = new OpenLayers.Feature.Vector(
            new OpenLayers.Geometry.Point( 26.987,49.4230).transform(epsg4326, projectTo),
            {description:'London Eye'} ,
            {externalGraphic: "{% static  'volunteer/images/eco_marker.png'%}", graphicHeight: 50, graphicWidth: 33, graphicXOffset:-12, graphicYOffset:-25  }
        );
    vectorLayer.addFeatures(feature);
    map.addLayer(vectorLayer);
     var feature = new OpenLayers.Feature.Vector(
            new OpenLayers.Geometry.Point( 26.987,49.4260).transform(epsg4326, projectTo),
            {description:'London Eye'} ,
            {externalGraphic: "{% static  'volunteer/images/educ_marker.png'%}", graphicHeight: 50, graphicWidth: 33, graphicXOffset:-12, graphicYOffset:-25  }
        );
    vectorLayer.addFeatures(feature);
    map.addLayer(vectorLayer);
 map.addLayer(vectorLayer);
     var feature = new OpenLayers.Feature.Vector(
            new OpenLayers.Geometry.Point( 26.957,49.4250).transform(epsg4326, projectTo),
            {description:'London Eye'} ,
            {externalGraphic: "{% static  'volunteer/images/varta_marker.png'%}", graphicHeight: 50, graphicWidth: 33, graphicXOffset:-12, graphicYOffset:-25  }
        );
    vectorLayer.addFeatures(feature);
    map.addLayer(vectorLayer);
    var feature = new OpenLayers.Feature.Vector(
            new OpenLayers.Geometry.Point( 26.977,49.4280).transform(epsg4326, projectTo),
            {description:'London Eye'} ,
            {externalGraphic: "{% static  'volunteer/images/proz_marker.png'%}", graphicHeight: 50, graphicWidth: 33, graphicXOffset:-12, graphicYOffset:-25  }
        );
    vectorLayer.addFeatures(feature);
      var feature = new OpenLayers.Feature.Vector(
            new OpenLayers.Geometry.Point( 26.997,49.4250).transform(epsg4326, projectTo),
            {description:'London Eye'} ,
            {externalGraphic: "{% static  'volunteer/images/marker_urban.png'%}", graphicHeight: 50, graphicWidth: 33, graphicXOffset:-12, graphicYOffset:-25  }
        );
    vectorLayer.addFeatures(feature);
      vectorLayer.addFeatures(feature);
      var feature = new OpenLayers.Feature.Vector(
            new OpenLayers.Geometry.Point( 26.997,49.4200).transform(epsg4326, projectTo),
            {description:'London Eye'} ,
            {externalGraphic: "{% static  'volunteer/images/animal_marker.png'%}", graphicHeight: 50, graphicWidth: 33, graphicXOffset:-12, graphicYOffset:-25  }
        );
    vectorLayer.addFeatures(feature);
    map.addLayer(vectorLayer);
    //Add a selector control to the vectorLayer with popup functions
    var controls = {
      selector: new OpenLayers.Control.SelectFeature(vectorLayer, { onSelect: createPopup, onUnselect: destroyPopup })
    };

    function createPopup(feature) {
      feature.popup = new OpenLayers.Popup.FramedCloud("popup",
          feature.geometry.getBounds().getCenterLonLat(),
          null,
          '<div class="markerContent">'+feature.attributes.description+'</div>',
          null,
          true,
          function() { controls['selector'].unselectAll(); }
      );
      //feature.popup.closeOnMove = true;
      map.addPopup(feature.popup);
    }

    function destroyPopup(feature) {
      feature.popup.destroy();
      feature.popup = null;
    }

    map.addControl(controls['selector']);
    controls['selector'].activate();
</script>
  </body>
</html>
