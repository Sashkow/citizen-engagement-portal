{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Особистий кабінет</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href = "{% static 'volunteer/palette.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'volunteer/style.css' %}" />

</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light navbarset container">
        <a href="#" class="navbar-left">
        	<img src="{% static 'volunteer/images/hands.png' %}" style = "height:10vh">
		</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Знайти подію<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Організувати подію</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#">Новини</a>
              </li>
        </ul>

          <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"> -->
          <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
        <form action="{% url 'logout' %}">
            <button class="btn text-primary-color dark-primary-color my-2 my-sm-0" type="submit">Вийти</button>
        </form>


      </div>
</nav>

   <div class="container">

       <div class="row align-self-center"  style="height: 30vh;">
           <div class="col-md-4 text-center my-auto">
               {% if volunteer.photo %}
                    <img  src="{{ volunteer.photo.url }}" style="height: 20vh;">
               {% else %}
                    <img  src="{% static 'volunteer/images/user_profile_default.png' %}" style="height: 20vh;">
               {% endif %}
               <h1>{{name}}</h1>
               <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
               </div>
           </div>

           <div class="col-md-8">
               <div class="row text-center align-items-center" style="height:8vh;
                                                                border-style:solid;
                                                                 border-width:1px;
                                                                 border-color:#4CAF50;
                                                                 border-bottom-left-radius: 15px;
                                                                 border-bottom-right-radius: 15px;">
                   <div class="col-md-4">
                        Тип
                   </div>
                   <div class="col-md-4">
                       Дата
                   </div>
                   <div class="col-md-4">
                       <input type="text" placeholder="Пошук">
                   </div>
           </div>
               {% for event in events %}
               <div class="event-block row text-center my-auto align-items-center " style="height:22vh">
                   <div class="col-md-4 text-center my_auto">
                       {% if event.event_photo %}
                        <img src= "{{ event.event_photo.photo.url }}" style="height:18vh">
                       {% else %}
                        <img src= "{% static 'volunteer/images/event.jpg' %}" style="height:18vh">
                       {% endif %}
                   </div>
                   <div class="col-md-8">
                                              <div class="row">
                            <div class="col-md-12 align-items-center">
                               <div>
                                   <h2>{{ event.name }}</h2>
                                   <p>{{ event.description }}</p>
                               </div>
                           </div>

                       </div>
                           <div class="row">
                               <div class="col-md-12 text-center my-auto">
                               <button type="button" class="btn  dark-primary-color text-primary-color" disabled>Слідкувати</button>
                                <button type="button" class="btn dark-primary-color text-primary-color" disabled>Приєднатися</button>
                           </div>
                       </div>


                   </div>


               </div>
               {% endfor %}
           </div>

       </div>

   </div>


</body>
</html>
