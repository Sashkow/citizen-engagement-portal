<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" xml:lang="en-us" lang="en-us">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Fullcalendar</title>
        <link rel="stylesheet" href="{% static 'volunteer/calendar/bootstrap/dist/css/bootstrap.css' %}" type="text/css" media="screen">
        <script type="text/javascript" src="{% static 'volunteer/calendar/jquery/dist/jquery.js' %}"></script>
        <script type="text/javascript" src="{% static 'volunteer/calendar/jquery-ui/jquery-ui.min.js' %}"></script>

<link rel='stylesheet' type='text/css' href="{% static 'volunteer/calendar/fullcalendar/dist/fullcalendar.css' %}" />
<script type='text/javascript' src="{% static 'volunteer/calendar/moment/moment.js' %}"></script>
<script type='text/javascript' src="{% static 'volunteer/calendar/fullcalendar/dist/fullcalendar.js' %}"></script>

    </head>

    <body>
    <h3 id="demo">Календар</h3>
    <p style="clear:both">

        <div id="body">



<div id="calendar"></div>
<script type='text/javascript'>
$(document).ready(function() {

    // page is now ready, initialize the calendar...
    $('#calendar').fullCalendar({
        // put your options and callbacks here
      events: '/schedule/api/occurrences?calendar_slug=volunteer_calendar_slug'
    })

});
</script>



        </div>

        <div id="footer"></div>

    </body>
