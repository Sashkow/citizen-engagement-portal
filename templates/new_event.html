{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Організувати подію</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href = "{% static 'volunteer/palette.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'volunteer/style.css' %}" />

</head>
<body>

<nav class="navbar navbar-expand-md navbar-light bg-light navbarset container">
        <a href="#" class="navbar-left">
        	<img src="{% static 'volunteer/images/hands.png' %}" style = "height:10vh">
		</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item ">
                <a class="nav-link" href="#">Знайти подію<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="#">Організувати подію</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="#">Новини</a>
              </li>
        </ul>


          <button class="btn text-primary-color dark-primary-color my-2 my-sm-0" type="submit">Вийти</button>

      </div>
</nav>

   <div class="container">

       <form action="post" style="margin-top: 20vh;
            border: solid 1px;
            border-radius: 15px;
            padding: 5vh;
            background-color: grey;">
           <div class="form-group row">
              <label for="nameEvent" class="col-md-2 col-form-label">Назва події</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="nameEvent" placeholder="Назва події">
              </div>
            </div>



            <div class="form-group row">
                <label for="dateEvent" class="col-md-2 col-form-label">Дата та час</label>
                <div class="col-md-5">
                    <input type="email" class="form-control" id="dateEvent" placeholder="Дата">
                </div>
                <div class="col-md-5">
                    <input type="email" class="form-control" id="timeEvent" placeholder="Час">
                </div>
            </div>



           <div class="form-group row">
              <label for="eventsType" class="col-md-2 col-form-label">Тип</label>
              <div class="col-md-10">
                    <select class="form-control" id="eventsType">
                        <option>Default type</option>
                        <option>Type 1</option>
                        <option>Type 2</option>
                    </select>
              </div>
            </div>


           <div class="form-group row">
              <label for="address" class="col-md-2 col-form-label">Адреса</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="address" placeholder="Адреса">
              </div>
            </div>


            <div class="form-group row">
                <label for="district" class="col-md-2 col-form-label">Район</label>
                <div class="col-md-10">
                    <select class="form-control" id="district">
                        <option>Default district</option>
                        <option>District 1</option>
                        <option>District 2</option>
                    </select>
                </div>
            </div>


            <div class="form-group row">
                <label for="description" class="col-md-2 col-form-label">Опис</label>
                <div class="col-md-10">
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
            </div>


       </form>

   </div>


</body>
</html>
